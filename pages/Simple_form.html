<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Input Types</title>
    <link rel="stylesheet" href="../CSS/Form.css">
</head>

<body>
    <form>
        <header class="headerContainer">
            HTML 5 Form Input Fields
        </header>
        <div>
            <label for="text">Text input type for Name: </label>
            <input type="text" id="text" name="text" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="password">Password input type: </label>
            <input type="password" id="password" name="password" required>
            <error-output class="pass-error" for="password"></error-output>
        </div>
        <div>
            <label for="email">Email input type: </label>
            <input type="email" id="email" name="email" required>
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">Url input type: </label>
            <input type="url" id="url" name="url" required>
            <error-output class="url-error" for="url"></error-output>
        </div>
        <div>
            <label for="number">Number input type: </label>
            <input type="number" id="number" name="number" required>
            <error-output class="num-error" for="number"></error-output>
        </div>
        <div>
            <label for="tel">Tel input type: </label>
            <input type="tel" id="tel" name="tel" required>
            <error-output class="tel-error" for="tel"></error-output>
        </div>
        <div>
            <label for="search">Search input type: </label>
            <input type="search" id="search" name="search" required>
            <error-output class="search-error" for="search"></error-output>
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Choose a date and time: </label>
            <input type="datetime-local" id="party" name="party">
        </div>
        <div>
            <label for="salary">Choose your salary: </label>
            <input type="range" id="salary" name="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
    const salary = document.querySelector('#salary');
    const output = document.querySelector('.salary-output');
    output.textContent = salary.value;
    salary.addEventListener('input', function () {
    output.textContent = salary.value; });
    </script>
</body>

</html>
